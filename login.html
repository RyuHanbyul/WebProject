<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>loginpage</title>
	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./stylesheet/main.css">
	<link rel="stylesheet" type="text/css" href="./stylesheet/reset.css">
	<link rel="stylesheet" type="text/css" href="./stylesheet/login.css">
	<script src="./jquery-1.8.2.min.js" type="text/javascript"></script>
	<script>
	$(function(){
		$(document).scroll(function(){
			scrollTop=$(document).scrollTop();
		if(scrollTop>0)
		{
			$("#top").addClass("fixed");
	}
		else
		{
			$("#top").removeClass("fixed");
	}
		});
	});
	</script>
</head>
<body>
	<div id="wrap">
		<div id="top">
			<div id="top-exam">
			</div>
			<div id="top-left">
			</div>
			<div id="top-center">
				<a href="./main.html"><img src="./images/logo.jpg" alt = "mainlogo"></a>
			</div>
			<div id="top-right" >
			  	<p>
					<a class="btn btn-small" href="./login.html">로그인</a>
          			<a class="btn btn-small" href="./join.html">회원가입</a>
          			<a class="btn btn-small" href="./mypage.html">마이페이지</a>
				</p>
			</div>
			<div id="top-exam2">
			</div>
		</div>
		<div id="content-login" >
			<form class="form-facebook">
				<div class="facebook">
					<a href="http://www.facebook.com"><img src="./images/facebook.jpg" alt = "facebook"></a>
				</div>
				<div>
					<h1>OR</h1>
				</div>
			</form>
			<form class="form-login">
			 	<div class="control-group">
					<div class="controls">
			    		<input type="text" id="inputEmail" placeholder="ID">
					</div>
				</div>
				<div class="control-group">
			    	<div class="controls">
				   		<input type="password" id="inputPassword" placeholder="Password">
			    	</div>
			  	</div>
			  	<div class="control-group">
			    	<div class="controls">
			      		<button type="submit" class="btn">로그인</button>
			    	</div>
			  	</div>
			</form>
		</div>
		<div id="login-exam">
		</div>
		<div id="footer">
				<a href="">Date ♡ course홈</a>
				<a href="">제휴제안</a>
				<a href="">이용약관</a>
				<a href="">제작자</a>
				<a href="">Date ♡ course정보</a>
		</div>
	</div>
</body>

</html>
